<div class="login-box" fxLayout="row" fxLayoutAlign="center center" >
    <!-- form login -->
    <form [formGroup]="loginForm" (ngSubmit)="submit()"> 
        <mat-card class="login-card">
                <mat-card-title>
                    LOGIN
                </mat-card-title>
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input type="email"  matInput  placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <mat-hint *ngIf="submitted && f.email.errors" >
                            <span class="error-text" *ngIf="f.email.errors.required">email empty</span>
                            <span class="error-text" *ngIf="f.email.errors.email">wrong email format</span>
                        </mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput  placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <mat-hint *ngIf="submitted && f.password.errors" >
                            <span class="error-text" *ngIf="f.password.errors.required">email empty</span>
                            <span class="error-text" *ngIf="f.password.errors.minlength">password must be at least 8 charachter</span>
                        </mat-hint>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button type="submit" mat-button color="primary">LOGIN</button>
                </mat-card-actions>
        </mat-card>
    </form>
    <!-- end form login -->
            
</div>
